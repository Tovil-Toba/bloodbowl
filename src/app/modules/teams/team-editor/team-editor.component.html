<div *ngIf="loading" class="p-text-center">
  <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="!loading && team" [@pageAnimations]="!loading && team">
  <p-breadcrumb
    [model]="breadcrumbItems"
    [home]="{ icon: 'pi pi-home', routerLink: '/' }"
    styleClass="p-mb-3 animation"
  ></p-breadcrumb>

  <p-panel [header]="team.name" styleClass="animation">
    <app-team-form [team]="team"></app-team-form>
  </p-panel>
</div>
